<!-- El DOM es la representacion del HTML en una estructura de datos de arbol,
 el cual podemos crear o modificar para desarrollar lo que necesitemos -->

 1- HTML posee a: head y body 
 2- body posee a: header, main y footer
 3- Header posee a h1 y button
 4- main posee a: div
 5- footer posee a: p y a



 El DOM representa la relación que existe entre estas etiquetas HTML
 -->
