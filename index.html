<!-- 
Etimológicamente hablando, ¿Qué significan las siglas DOM?

DOM (Document Object Model) es una especie de mapa o representación estructurada
de una Pagina HTML.

Cuando un navegador WEB carga una Página web (HTML) crea una estructura de objetos
a partir del codigo de la pagina web.

Cada elemento HTML, como pueden ser: Titulos, párrafos, imágenes (y lo que sea)
se convierte en un Objeto en el DOM.


Desde un punto etimológico DOM se refiere a:

Document: El archivo HTML en cuestión.

Object: Cada elemento que se encuentre dentro del .

Model: La estructura organizada que tienen estos objetos entre sí,
(y casi siemnpre se representan en forma de árbol genealógico)


Cuando se esté trabajando con JavaScript en una pagina web, podemos interactuar
con los objetos del DOM para cambiar el contenido de la página en cuestión, 
es decir:

- Modificar estilos
- Agregar elementos o quitarlos
- Entre otros.

-->
